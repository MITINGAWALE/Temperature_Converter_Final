<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="row">

            <div class="col-lg-6">
                <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Temperature</label>
                  <input type="number" class="form-control celsius" id="exampleFormControlInput1">
                </div>
                <label for="">Convert From</label>
                <select class="form-control convert-from" id="exampleFormControlSelect1">
                    <option class="convert-to-op1">Celsius</option>
                    <option class="convert-to-op1">Fahrenheit</option>
                    <option class="convert-to-op2">Kelvin</option>
                </select>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Convert To</label>
                  <select class="form-control convert-to" id="exampleFormControlSelect1">
                    <option class="convert-to-op1">Celsius</option>
                    <option class="convert-to-op1">Fahrenheit</option>
                    <option class="convert-to-op2">Kelvin</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Formula Used</label>
                  <textarea class="form-control formulaarea" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="submit-btn">Convert</button>
              </form>
            </div>
            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                      Answer
                    </div>
                    <div class="card-body">
                      <h5 class="card-title inputtemp"></h5>
                      <p class="card-text output">Your answer is here!</p>
                      <a href="#" class="btn btn-primary clearbtn">Clear</a>
                    </div>
                  </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
<footer>Developed by @Mit Ingawale</footer>
</html>
